name: Build macOS DMG

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # install node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # install python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      # verify python (optional tapi bagus buat debug)
      - name: Check Python version
        run: python3 --version

      - name: Install dependencies
        run: npm install

      - name: Fix vite permissions
        run: chmod +x frontend/node_modules/.bin/* || true

      - name: Build mac dmg
        run: npm run frontend:build && npx electron-builder --mac --publish never

      - name: Upload dmg artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac-dmg
          path: release/*.dmg
